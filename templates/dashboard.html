{% extends 'base.html' %}

{% block content %}
<style>
.dashboard-header {
    height: 200px;
    background-size: cover;
    background-position: center;
    background-image: url('{{ current_user.profile_image_url if current_user.profile_image_url else url_for("static", filename="static/img/default-bg.jpg") }}');
}

    .balance-card {
        background-color: #f0f8ff;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 15px;
        text-align: center;
        font-size: 1.2rem;
    }

    .history-table td {
        color: #dc3545;
    }

    .transaction-box {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        background: white;
    }
</style>

<div class="container mt-4">
    <div class="row">
        <!-- Left panel -->
        <div class="col-md-5">
            <div class="transaction-box">
                <h5>Add Transaction</h5>
                <form method="POST">
                    <!-- Your form goes here -->
                    <div class="mb-2">
                        <label>Category</label>
                        <select class="form-select" name="category">
                            <option>Groceries</option>
                            <option>Transport</option>
                            <option>Utilities</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label>Amount</label>
                        <input class="form-control" name="amount" type="text" />
                    </div>
                    <div class="mb-2">
                        <label>Date</label>
                        <input class="form-control" name="date" type="date" />
                    </div>
                    <button type="submit" class="btn btn-success">Add Transaction</button>
                </form>

                <hr>
                <h6>Expense History</h6>
                <table class="table table-sm history-table">
                    <thead>
                        <tr><th>Date</th><th>Category</th><th>Amount</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>2024-04-23</td><td>Groceries</td><td>$100.00</td></tr>
                        <tr><td>2024-04-22</td><td>Transport</td><td>$250.00</td></tr>
                        <tr><td>2024-04-21</td><td>Utilities</td><td>$150.00</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Right panel -->
        <div class="col-md-7">
            <div class="balance-card">Total Balance<br><strong>$5,250.00</strong></div>
            <div class="balance-card">Total Balance<br><strong>$5,250.00</strong></div>
            <div class="balance-card">Total Balance<br><strong>$5,250.00</strong></div>

            <div class="mt-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h6>Monthly</h6>
                    <select class="form-select w-auto">
                        <option selected>Monthly</option>
                        <option>Weekly</option>
                    </select>
                </div>
                <canvas id="chart" height="200"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('chart');
new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Jan', 'Feb', 'Mar'],
        datasets: [{
            label: 'Series 1',
            data: [3, 6, 12],
            backgroundColor: 'rgba(0, 200, 255, 0.7)'
        }, {
            label: 'Series 2',
            data: [2, 8, 14],
            backgroundColor: 'rgba(0, 255, 200, 0.6)'
        }]
    },
    options: {
        responsive: true,
        scales: {
            y: { beginAtZero: true }
        }
    }
});
</script>
{% endblock %}
